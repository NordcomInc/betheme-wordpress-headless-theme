name: build and release

on:
    release:
        types: [published]

jobs:
    tag:
        name: ğŸš› Build and release
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ•¶ï¸ Checkout repository
              uses: actions/checkout@v3

            - name: ğŸ¤® Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: 8
                  coverage: none
                  extensions: mbstring, intl
                  tools: composer:v2

            - name: ğŸ“¦ Download dependencies
              run: |
                  composer install --no-dev --optimize-autoloader

            - name: ğŸ—ƒï¸ Create artifact
              run: |
                  mkdir theme-build
                  composer archive -vvv --format=zip --file="theme-build/betheme-wordpress-headless-theme"

            - name: ğŸš› Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: betheme-wordpress-headless-theme
                  path: theme-build/betheme-wordpress-headless-theme.zip

            - name: ğŸš€ Upload release asset
              uses: softprops/action-gh-release@v2
              with:
                  files: theme-build/betheme-wordpress-headless-theme.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
